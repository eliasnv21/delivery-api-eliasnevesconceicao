# Config do banco H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Config de logging para testes
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Desabilitar cache durante testes
spring.cache.type=none

# Deixe o Spring substituir o datasource pela vers√£o de teste
spring.test.database.replace=auto

# Logging para testes
logging.level.org.hibernate=WARN
logging.level.com.delivery=DEBUG

# Config de teste
spring.sql.init.mode=never
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Habilitar Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

server.port=0